<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
        .carousel-item {  
            height: 500px; /* Altura fija para el carrusel */  
        }  
        .carousel-item video {  
            width: 100%;  
            height: 100%;  
            object-fit: cover; /* Mantiene proporciones del video */  
        }  
        .carousel-item img {  
            width: 100%;  
            height: auto;  
            object-fit: cover; /* Mantiene proporciones de la imagen */  
        }  
    </style>  
    <title>Carrusel de Decisiones Morales</title>  
</head>  
<body>  

<div class="container mt-5">  
    <h1 class="text-center mb-4">Escenarios Morales</h1>  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">  
        <div class="carousel-inner">  
            <div class="carousel-item active">  
                <img src="https://via.placeholder.com/800x500.png?text=Escenario+1" class="d-block w-100" alt="Escenario 1">  
                <div class="carousel-caption d-none d-md-block bg-opacity-50 bg-black text-white">  
                    <h5>Escenario 1</h5>  
                    <p>Descripción de la situación moral representada en la imagen.</p>  
                </div>  
            </div>  
            <div class="carousel-item">  
                <video controls>  
                    <source src="video/escenario2.mp4" type="video/mp4">  
                    Tu navegador no soporta el elemento de video.  
                </video>  
                <div class="carousel-caption d-none d-md-block bg-opacity-50 bg-black text-white">  
                    <h5>Escenario 2</h5>  
                    <p>Descripción de la situación moral mostrada en el video.</p>  
                </div>  
            </div>  
            <div class="carousel-item">  
                <img src="https://via.placeholder.com/800x500.png?text=Escenario+3" class="d-block w-100" alt="Escenario 3">  
                <div class="carousel-caption d-none d-md-block bg-opacity-50 bg-black text-white">  
                    <h5>Escenario 3</h5>  
                    <p>Descripción de la decisión moral en este escenario.</p>  
                </div>  
            </div>  
        </div>  
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">  
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>  
            <span class="sr-only">Anterior</span>  
        </a>  
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">  
            <span class="carousel-control-next-icon" aria-hidden="true"></span>  
            <span class="sr-only">Siguiente</span>  
        </a>  
    </div>  
</div>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
